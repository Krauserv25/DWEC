				sumaFn.innerHTML = (opA+opB);

			function operar ()
			{
				var opFn = document.getElementById("operations");
				var opA = parseInt(document.getElementById("opA").value);
				var opB = parseInt(document.getElementById("opB").value);
				var index = document.getElementById("selectOp").options.selectedIndex;
				var selectOp = document.getElementById("selectOp").options[index].text;
				
				switch (selectOp)
				{
					case '+':
					opA += opB;
					break;

					case '-':
					opA -= opB;
					break;

					case '*':
					opA *= opB;
					break;

					case '/':
					if (opB != 0 && selectOp == '/') opA /= opB;
					break;

					case '%':
					opA %= opB;
					break;
				}

				if (opB == 0 && selectOp == '/') opFn.innerHTML = "No se puede dividir por 0";
				else opFn.innerHTML = opA;
			}

			function decreaseValor ()
			{

				opC--;
